<!doctype html>
<html>
  <head>
    <title>bumperballs.io</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body style="text-align: center">
    <h1>BumperBalls</h1>
    <canvas id="game_board" width="800" height="600" style="border:1px solid #000000;" tabindex="0" autofocus>
    </canvas>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var currentId;
        var userDatas = {};
        var socket = io();
        var c = document.getElementById("game_board");
        c.focus();
        var ctx = c.getContext("2d");
        var requestAnimationFrame = window.requestAnimationFrame ||
                            window.mozRequestAnimationFrame ||
                            window.webkitRequestAnimationFrame ||
                            window.msRequestAnimationFrame;
        c.addEventListener( "keypress", doKeyDown, false );
        function doKeyDown(e) {
          var currentData = userDatas[currentId];
          if (e.key === "w") {
            currentData.vy--;
          }
          if (e.key === "s") {
            currentData.vy++;
          }
          if (e.key === "a") {
            currentData.vx--;
          }
          if (e.key === "d") {
            currentData.vx++;
          }

        }
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        var lastTime;
        socket.on('init', function(data) {
          console.log("init",data);
          userDatas[data.id] = data;
          currentId = data.id;
          lastTime = Date.now();
          calcPositions();
          drawBalls();
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
        socket.on('user_action', function(data){
          console.log(data);
          userDatas[data.id] = data;
        });
        socket.on('kill', killId => {
          console.log("Kill: ", killId);
          delete userDatas[killId];
        });

        function drawBalls() {
          ctx.clearRect(0, 0, c.width, c.height);
          Object.values(userDatas).forEach(data => {
            ctx.beginPath();
            ctx.arc(data.x, data.y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "#0095DD";
            if(data.id === currentId){
              ctx.stroke();
            }
            ctx.fill();
            ctx.closePath();
          });
          requestAnimationFrame(drawBalls);
        }

        function calcPositions() {
          var now = Date.now();
          var delta = now - lastTime;
          lastTime = now;
          var interval = 50;
          Object.values(userDatas).forEach(data => {
            data.x += data.vx * delta/interval;
            data.y += data.vy * delta/interval;
          });
          if (userDatas[currentId]) {
            socket.emit('user_action', userDatas[currentId]);
          }
          setTimeout(calcPositions, interval);
        }
      });
    </script>
  </body>
</html>
